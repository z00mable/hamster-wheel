<p-table [value]="rows">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let col of columns">
        {{row[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="5">Totals</td>
      <td>{{totalInSellingCurrency | currency:'EUR'}}</td>
      <td colspan="2"></td>
      <td>{{totalInUsd | currency }}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
